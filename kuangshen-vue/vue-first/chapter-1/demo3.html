<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <li v-for="(item, index) in items">
        {{item.message}} -- {{index}}
    </li>

</div>


<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            items: [
                {message: "java"},
                {message: "vue"}
            ]
        }
    })
</script>
</body>
</html>
