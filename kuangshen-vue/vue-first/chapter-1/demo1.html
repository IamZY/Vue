<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- view层 模板 -->
<div id="app">
    {{message}}
    <span v-bind:title="message">
        鼠标悬浮查看动态绑定效果
    </span>
</div>


<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello,vue"
        }
    });
</script>
</body>
</html>
