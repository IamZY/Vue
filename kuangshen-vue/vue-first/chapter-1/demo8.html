<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>currentTime1 {{currentTime1()}}</p>
    <p>currentTime2 {{currentTime2}}</p>
</div>


<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            message: "hello world"
        },
        methods: {
            currentTime1: function () {
                return Date.now(); // 返回一个时间戳
            }
        },
        computed: {
            // 计算属性 将不经常访问的属性放入计算属性中，类似与缓存的效果
            currentTime2: function () {
                this.message  //
                return Date.now(); // 返回一个时间戳
            }
        }
    })
</script>
</body>
</html>
