<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1>
    </div>

<script src="../js/vue.js"></script>
<script>
    // let/const
    // 声明式编程范式
    const app = new Vue({
        el: '#app',   // 用于挂载要管理的元素
        data: { // 定义元素
            message: 'hello world',
            name: 'ntuzy'
        }
    })

    // 命令式编程范式
</script>
</body>
</html>
