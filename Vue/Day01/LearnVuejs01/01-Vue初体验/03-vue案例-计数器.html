<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>当前计数:{{counter}}</h1>
    <!--        <button v-on:click="counter++">+</button>-->
    <!--        <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0,
        },
        methods: {
            add: function () {
                console.log('add被执行')
                this.counter++
            },
            sub: function () {
                console.log('sub被执行')
                this.counter--
            }
        },
        created:function () {

        },
        mounted:function () {

        },
        beforeCreate:function () {

        }

    })

    // 第一步拿button元素
    // 第二步添加监听事件
</script>
</body>
</html>
