<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{
        color: red;
    }
</style>
<body>
<div id="app">
<!--    <h2 :class="active">{{message}}</h2>-->

    <h2 v-bind:class="{active: isActive, line: true}">{{message}}</h2>

    <button v-on:click="changeClass">change</button>


</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'hello world',
            // active: 'active'
            isActive: true,
        },
        methods:{
            changeClass: function () {
                this.isActive = !this.isActive
            }
        }
    })
</script>
</body>
</html>
